
<div class="updateform">
    <h1 class="updatecontracttitle">Update Contract</h1>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="myform">

            <div class="myinput">
            <mat-form-field class="example-full-width">
              <mat-label>FirstName</mat-label>
              <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>LastName</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastName">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>PhoneNumber</mat-label>
                <input matInput placeholder="Phone Number" formControlName="phoneNumber">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Address" formControlName="address">
              </mat-form-field>
            </div>
    
      <button class="actionbutton" type="button" mat-raised-button mat-dialog-close color="warn">Cancel</button>
      <button  class="actionbutton" [disabled]="updateForm.invalid" type="submit" mat-raised-button color="primary">Update</button>

</form>
</div>
